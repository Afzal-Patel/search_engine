version: '3.7'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.prod
      - ./.env.prod.db
    environment:
      - FLASK_DEBUG=1
    depends_on:
      - db
  db:
    image: edoburu/pgbouncer:1.15.0
    environment:
      - MAX_CLIENT_CONN=4000
      - DEFAULT_POOL_SIZE=30
      - MIN_POOL_SIZE=1
      - POOL_MODE=transaction
      - DB_HOST=pg
    env_file:
      - ./.env.prod.pgbouncer
    depends_on:
      - pg
  pg:
    build: ./services/pg
    command: postgres #-c config_file=/etc/postgresql.conf
    #volumes:
        # - postgres_fastdata:/fastdata
        # - postgres_wal:/var/lib/postgresql/data/pg_wal/
        # - /data/volumes/novichenko_18jan:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

networks:
  default:
    name: novichenko

